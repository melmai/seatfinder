<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <p>
      Enter complete home and work addresses below for the most accurate list
      results. Visit
      <a href="http://www.rideshareonline.com" target="_blank" rel="external"
        ><span>RideshareOnline.com</span></a
      >
      to create and view custom trip lists with additional search filters,
      personal trip calendar, and available rewards.
    </p>

    <form id="form1" runat="server" submitdisabledcontrols="True">
      <div id="iCarpoolVanpoolSeatFinderDiv" style="position: relative">
        <div class="form-group row">
          <label for="start" class="col-sm-1 col-form-label">Start</label>
          <div class="col-sm-11">
            <input
              class="form-control"
              type="text"
              placeholder="Enter full address including zip code"
              id="start"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="destination" class="col-sm-1 col-form-label">End</label>
          <div class="col-sm-11">
            <input
              class="form-control"
              type="text"
              placeholder="Enter full address including zip code"
              id="destination"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-1"></div>
          <div class="col-sm-11">
            <input
              type="button"
              value="Search"
              class="btn btn-success"
              id="searchButton"
            />
            <input
              type="hidden"
              value="false"
              id="showVanpoolsFromHostNetworkOnly"
            />
            <div class="spacer20"></div>
            <div id="iCarpoolCopyright"></div>
          </div>
        </div>
      </div>
    </form>
    <!-- <script src="//rideshareonline.icarpool.com/Widgets/js/WidgetServer.js"></script>
    <script src="//rideshareonline.icarpool.com/Widgets/js/iCarpoolVanpoolSeatFinder.js"></script>
    <script src="//maps.google.com/maps/api/js?key=AIzaSyDp1H7YkxE2GGMad47GQ-QLImABlNBlkcQ"></script> -->
    <script src="js/lib/widgetserver.js"></script>
    <script src="js/lib/carpoolvanpoolseatfinder.js"></script>
    <script src="js/lib/maps.js"></script>
    <script src="js/seatfinder.js"></script>
  </body>
</html>
